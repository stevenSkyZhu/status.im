  snt:
    intro:
      title: Status网络代币
      description: SNT赋能和激励Status网络参与者。
      link-1: 基础
      link-2: 使用SNT
      link-3: 研究
      link-4: 加入
    the-basics:
      title: 基础
      inner-1:
        title: ERC-20
        description: 'SNT是一种ERC-20类型的代币,可以用来访问和赋能Status网络应用程序中的去中心化服务。'
        link: 查看所有SNT用例
      inner-2:
        title: 开源
        description: Status是一个完全开源的项目，任何人都可以使用代码和代币来满足他们的需求，我们的研究表明开源项目和治理结构影响着项目的经济价值。
      inner-3:
        title: 用户即合伙人
        description: 借助SNT我们可以构筑一个‘用户即合伙人’的网络社区，使得网络社区中成员的行为和软件功能设计能够与用户的利益保持一致。
        link: 查看白书了解更多信息
      inner-4:
        title: 研究
        description: 我们对加密经济模型以及点对点技术进行研究是为了确保Status网络的长期健康发展。
        link: 了解有关研究的更多信息
    using-snt:
      title: 使用SNT
      description: 为某些应用功能赋能、创建开源、去中心化经济都需要SNT，通过深入探索下面每一个SNT用例，可以更好地学习和理解加密经济以及价值是怎样在网络中流转。
      teller-network:
        title: 柜员网络
        status: 开发中
        description: 在Status内为社区网络成员设计一个无国界、点对点的法币兑换加密数字货币的汇兑网络DAPP，可以让网络中的成员发现并找到身边愿意提供法币来兑换数字货币资产的交易对手，想要成为卖家必须持有SNT。
      network-incentivization:
        title: 网络激励
        status: 研究中
        description: 构建一个可以激励社区人员部署和使用Status节点的系统框架，SNT可以激励和奖励参与人员运行节点，即使Status集群节点瘫痪也不影响正常运行，具体方式包括付费转发消息、付费暂存离线消息等。
      ens-user-name:
        title: ENS用户名
        status: 上线
        description: 'ENS类似于用户的名字，如"Jenny.eth" ENS格式的名称就可以代表某一个人的账号，其他人可以直接转账数字货币到这个账号，也可以通过这个账号直接发起聊天，可以在Status聊天、钱包、浏览器内搜索ENS名称。<br><br>注册以stateofus.eth为后缀的ENS名称需要抵押10个SNT，当ENS名称注册成功相应的SNT就锁定在智能合约里，锁定时间为1年，到期后可以释放所注册的名称并赎回相应的SNT，当然也可以不操作继续保留使用所注册的名称。'
        link: 注册ENS
      sticker-market:
        title: 贴纸市场
        status: 开发中
        description: '表情包贴纸为朋友、家人之间提供一种有趣的交流方式，Status内置的贴纸市场可以让任何人设计贴纸并销售给全世界的用户，贴纸可以在Status聊天中使用。 <br> <br> SNT是用户从贴纸市场购买贴纸的必要支付方式。'
      tribute-to-talk:
        title: 付费交友
        status: 开发中
        description: '付费交友是基于经济人的理性来设计的反垃圾信息过滤机制，可以让Status 网络的用户设置一个最小SNT代币收费数量，当陌生人想要联系她/他时必须支付其所设定的最小数量的SNT代币作为见面礼。'
      dao-governance:
        title: 'DAO & 治理'
        status: 研究
        description: Status网络上的代币其中一个主要功能是可以让通证持有人参与整个项目软件开发方向的决策，任何持有SNT代币的人都可以参与对各项提案进行表决，每次参与表决时所持有的SNT通证被克隆成相应数量的表决代币参与投票，而整个参与过程并不消耗代币。
      dapp-curation:
        title: DApp策展
        status: 上线
        description: 'Status DApp Directory为网络中的利益相关者提供了一种发现DApp的方法，由其他社区成员策划。它还将提供按类别和评级排名的方法，使用户能够准确找到他们正在寻找的内容。Directory中的策展和信令需要SNT。想要更多人关注他们的DApp，开发者需要存入SNT。'
        link: 浏览DApps
      voting-dapp:
        title: 投票DApp
        status: 上线
        description: '作为社区治理的第一步，Status Voting DApp使利益相关者能够影响网络的未来。任何人都可以使用投票DApp用SNT建立社区投票。利用二次投票，钱包中的SNT数量决定了您可以投票的票数。'
        link: 查看投票DApp.
      acquisition-engine:
        title: 获取引擎
        status: 研究
        description: '实现我们的使命最终需要完成一件事：大规模的终端用户使用。利用Status网络代币，我们可以设计在Web 2.0中经过试验和测试的增长机制，同时为参与者提供更高的透明度和更好的激励一致性。status获取引擎提供了一种可加密的可验证且透明的方法来增加用户群。'
    crypto-research:
      title: 加密经济学研究
      description-1: 'Status团队正在研究每个SNT用例的加密经济模型，以便为产品和功能开发以及status网络激励提供信息。 <br> <br>这些加密经济模型是一项持续的研究工作，我们鼓励任何人探索，批评和审查这些工作。 <br> <br>这些模型有助于根据使用情况，增长率，SNT供应和流通情况，预测SNT实用程序功能的价值及其对Status网络综合效用价值的影响。'
      link-1: '加入#token-economics'
      description-2: 加入公共频道并了解相关研究的更多信息
      link-2: 综合效用价值工作手册
      description-3: 查看Status网络综合效用价值工作手册并测试自己的模型。
    learn-more:
      title: 了解更多信息
      description: 许多SNT用例都在积极研究和开发中。加入公共讨论或阅读SNT常见问题解答以了解有关SNT用例和代币经济研究的更多信息。
      link: '加入公共频道 #token-economics'
    create-your-snt:
      title: 创建自己的SNT金融模型
      description: '我们鼓励任何人参与进来, 测试工作簿中概述的经济模式。如果你是一名研究人员、经济学家, 或者只是对金融模型感到好奇, 请参与进来。'
      link: 测试SNT代币经济模型
